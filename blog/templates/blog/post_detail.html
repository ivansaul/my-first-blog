{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            
            <iframe width="560" height="315" src="{{ post.video_dir }}" frameborder="0" allowfullscreen></iframe>

            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
