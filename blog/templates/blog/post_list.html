            {% extends 'blog/base.html' %}
            <!--Significa que ahora estamos extendiendo de la plantilla base.html en post_list.html-->
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <iframe width="560" height="315" src="{{ post.video_dir }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endfor %}
    {% endblock content %}
